<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>The box model</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <p>I am a paragraph.</p>
        <ul>
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
        </ul>
        <p>I am another paragraph. Some of the <span class="block">words</span> are wrapped in a <span>span element</span>.</p>
        <div class="introduction">
            <h2>Introduction</h2>
        </div>
         
        <div class="main-content">
            <h2>Main Content</h2>
        </div>
         
        <div class="contact-us">
            <h2>Contact Us</h2>
        </div>
    </body>
</html>
